# permissions for end users to edit scripts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: script-editor-role
rules:
- apiGroups:
  - tests.kubtest.io
  resources:
  - scripts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - tests.kubtest.io
  resources:
  - scripts/status
  verbs:
  - get
