# permissions for end users to edit executors.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: executor-editor-role
rules:
- apiGroups:
  - executor.kubtest.io
  resources:
  - executors
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - executor.kubtest.io
  resources:
  - executors/status
  verbs:
  - get
